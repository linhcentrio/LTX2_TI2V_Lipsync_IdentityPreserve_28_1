# ============================================
# LTX2 T2I2V Lipsync - Docker Compose
# ============================================
version: '3.8'

services:
  ltx2-lipsync:
    build:
      context: .
      dockerfile: Dockerfile
    image: ltx2-lipsync:latest
    container_name: ltx2-lipsync
    
    # GPU Configuration
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    # Environment Variables
    env_file:
      - .env
    
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PYTHONUNBUFFERED=1
    
    # Ports
    ports:
      - "8188:8188"  # ComfyUI
    
    # Volumes
    volumes:
      - ./models:/workspace/models
      - ./output:/workspace/output
      - ./input:/workspace/input
      - ./logs:/workspace/logs
      - ./workflows:/workspace/workflows
    
    # Restart Policy
    restart: unless-stopped
    
    # Health Check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8188/system_stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Resource Limits
    shm_size: '8gb'
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================
# Networks
# ============================================
networks:
  default:
    name: ltx2-network